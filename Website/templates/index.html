{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-md-auto pt-5">
            <h1 class="text-primary">Welcome!</h1>
            <h2>Smart Surveillance Bot</h2>
            <p class="text-muted">by turtleGang</p>
            <div class="my-3">
                {% if current_user.is_authenticated %}
                <p class="w-100 text-center p-2 my-3 border border-success text-success rounded">You are logged in as {{ current_user.display_name() }}</p>
                {% else %}
                <a class="btn btn-primary my-3 w-100" href="{{ url_for('login') }}">Login</a>
                <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.</p>
                <hr class="my-3" />
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
